<app-header></app-header>
<h1>App</h1>
<section *ngIf="step === 0">
    <app-home></app-home>
</section>
<section *ngIf="step === 1">
    <app-product-category
            [inputData]="myCoffee"
            (sendBackData)="editMyObject($event)"
    ></app-product-category>
</section>
<section *ngIf="step === 2">
    <app-product-item
            [inputData]="myCoffee"
            (sendBackData)="editMyObject($event)"
    ></app-product-item>
</section>
<section *ngIf="step === 3">
    <app-intensity></app-intensity>
</section>
<section *ngIf="step === 4">
    <app-size></app-size>
</section>
<section *ngIf="step === 5">
    <app-ingredients></app-ingredients>
</section>
<section *ngIf="step === 6">
    <app-toppings></app-toppings>
</section>
<section *ngIf="step === 7">
    <app-order></app-order>
</section>

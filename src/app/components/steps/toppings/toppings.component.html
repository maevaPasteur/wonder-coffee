<h2>Encore une petite gourmandise?</h2>
<form>
  <div class="container-category" *ngFor="let item of category">
    <h3>{{ item.label }}</h3>
    <ul>
      <li *ngFor="let topping of item.toppings">
        <input id="{{ topping.id }}" type="checkbox" value="{{ topping.label }}"
               (click)="sendBackData.emit({'data':{'topping': topping.label}})">
        <label for="{{ topping.id }}">{{ topping.label }}</label>
        <p>+{{ topping.price }}â‚¬</p>
      </li>
    </ul>
  </div>
</form>

<p (click)="sendBackData.emit(
  {
            'step': 1,
            'removed': {
                'product_category': undefined,
                'product_item': undefined,
                'product_stock': undefined,
                'product_price': undefined,
                'intensity': undefined,
                'size': undefined,
                'ingredient': [],
                'topping': [],
                'price': undefined
            }
        }
)" class="btn-border-blue restart">Recommencer</p>
<h2>Choisissez la taille de votre boisson</h2>
<div class="flex">
    <div *ngFor="let item of sizes">
        <div *ngIf="inputData.product_stock >= item.content"
             (click)="sendBackData.emit({'data':{'size':item.content, 'price':(item.content * inputData.product_price)},'step':5})"
             class="container-category">
             <img src="{{ item.img }}">
        </div>
        <h3>{{ item.label }}</h3>
            <p class="price">{{ (item.content * inputData.product_price)  | number: "1.2" }}‎€</p>
        <div *ngIf="inputData.product_stock < item.content" style="opacity:.5"
        class="container-category">
            <img src="{{ item.img }}">
            <h3>{{ item.label }}</h3>
        </div>
      </div>
</div>
